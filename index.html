  <div id="game-screen" style="display:none;">
    <div id="level">Level: 1</div>
    <div id="rebirths">Rebirths: 0</div>
    <div id="points">Points: 0</div>
    <button id="click-button" onclick="addPoint()">Click Me!</button>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>

    <div id="shop">
      <h2>Shop</h2>
      <button onclick="buyUpgrade(0)">Upgrade 1 (<span id="upgrade-cost-0">10</span> Points)</button>
      <button onclick="buyUpgrade(1)">Upgrade 2 (<span id="upgrade-cost-1">20</span> Points)</button>
      <button onclick="buyUpgrade(2)">Upgrade 3 (<span id="upgrade-cost-2">50</span> Points)</button>
    </div>

    <div id="rebirth-section">
      <h2>Rebirth</h2>
      <button onclick="rebirth()">Rebirth (<span id="rebirth-cost">100</span> Points)</button>
    </div>

    <!-- Added Notification Log Section -->
    <div id="notification-log"></div>
  </div>
